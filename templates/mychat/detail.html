{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row align-center mt-5">
        <div class="mobile col bg-white p-5">
            <div class="row justify-content-between">
                <div class="col-4">
                    <div class="logo"><i class="fa-sharp fa-solid fa-house"></i></div>
                </div>
                <div class="col-4 text-center">
                   <h2>{{friend.profile.name}}</h2>
                </div>
                <div class="col-4 text-end">
                    <img src="/static{{friend.profile.pic.url}}" alt="profile" class="border border-dark-subtle rounded-circle friend_img">
                </div>
            </div>
            <div class="container messages"> 
                <div class="row align-items-end">
                    <div class="col-9">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"></label>
                        </div>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-submit"> Send </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
